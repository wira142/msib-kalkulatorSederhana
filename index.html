<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Kalkulator</h1>
      <h1 class="title">Sederhana</h1>
    </header>
    <form method="post" id="calc">
      <table>
        <tr>
          <td>
            <input
              class="input"
              onchange="removeFail(this)"
              type="number"
              placeholder="0"
              name="val_1"
            />
          </td>
          <td><h2 id="oprator">?</h2></td>
          <td>
            <input
              class="input"
              onchange="removeFail(this)"
              type="number"
              placeholder="0"
              name="val_2"
            />
          </td>
          <td><h2 id="equal">=</h2></td>
          <td>
            <input
              readonly
              class="input"
              type="number"
              placeholder="0"
              name="result"
            />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="frame_btn">
              <button id="plus" onclick="tambah()" type="button">+</button>
              <button id="min" onclick="kurang()" type="button">-</button>
              <button id="multiple" onclick="kali()" type="button">X</button>
              <button id="divided" onclick="bagi()" type="button">/</button>
            </div>
          </td>
        </tr>
      </table>
    </form>
    <script src="app.js"></script>
  </body>
</html>
